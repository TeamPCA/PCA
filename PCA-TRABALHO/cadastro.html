<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/style-cadastro.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <title>Cadastro</title>
</head>

<body>
  <section class="section-esquerda-direita">
    <div class="fundo-div-esquerda">
      <div class="div-esquerda-container">
        <img src="/icones/Logo_Preto.png" alt="logo-preto">
        <img src="/icones/img-esquerda.svg" alt="chef-cadastro">
      </div>
    </div>

    <div class="div-direita-container">
      <div class="container-div-direita">
        <h2>Cadastra-se em Chefs IN Home</h2>
        <div class="social-media">
          <a href="#"><img src="/icones/logotipo-google.svg" alt="logotipo-google">
            <p>Cadastra-se pelo Google</p>
          </a>
          <a href="#"><img src="/icones/btn-cadastro-twitter.svg" alt="twitter"></a>
          <a href="#"><img src="/icones/btn-cadastro-facebook.svg" alt="facebook"></a>
        </div>

        <div class="separador">
          <hr>
          <p>Or</p>
          <hr>
        </div>

        <form class="form-cadastro">
          <div>
            <div>
              <label>Nome Completo</label>
              <input type="text">
            </div>
          </div>




        </form>






      </div>
    </div>
    </div>


  </section>


</body>

</html>
